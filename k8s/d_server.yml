apiVersion: apps/v1
kind: Deployment
metadata:
  name: windchill
  labels:
    app: windchill
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windchill
  template:
    metadata:
      labels:
        app: windchill
    spec:
      containers:
        - image: localhost:5000/multilang-diagram/windchill
          name: multilang-diagram
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4005
